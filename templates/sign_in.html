{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>twinheart || sign_in</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/floating-labels/">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap/bootstrap.min.css' %}" rel="stylesheet" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signing.css' %}" rel="stylesheet">
</head>

<body>
<form class="form-signin" method="post" action="{% url 'home' %}">

    {% csrf_token %}

    <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">twinheart</h1>
        <p>sign in</p>
    </div>

    <div class="form-label-group">
        <input type="text" id="inputUName" name="u_name" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputEmail">username</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="inputPassword" name="psswrd" class="form-control" placeholder="Password" required="">
        <label for="inputPassword">password</label>
    </div>
    <div class="checkbox mb-3">
        <label>
            <a href="{% url 'sign_up' %}"><small>sign up if you dont have an account</small></a>
        </label>
    </div>

    <button class="btn btn-lg btn-secondary btn-block" type="submit">submit
    </button>

    <p class="mt-5 mb-3 text-muted text-center">twinheart.co</p>
</form>


</body>

</html>
